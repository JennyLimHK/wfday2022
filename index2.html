<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <a-scene mindar-image="imageTargetSrc: ./assets/multi-target.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="world-family-video" crossOrigin="anonymous" loop="true" src="./assets/world-family-2022.mp4"></video>
        <video id="world-family-video2" crossOrigin="anonymous" loop="true" src="./assets/world-family-2022.mp4"></video>
        <img id="world-family-card" crossOrigin="anonymous" src="./assets/familyday-group-photo.jpg"></img>
        <audio id="world-family-hymn" crossOrigin="anonymous" src="./assets/we_believe_in_love.mp3"></img>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls>
        <a-cursor id="cursor" raycaster fuse="true" fusetimeout="3000"></a-cursor>
      </a-camera>
      <a-entity mindar-image-target="targetIndex: 0" vidhandler>
          <a-plane 
            material="src:#world-family-video"
            position="0 0 0.4"
            rotation="0 0 0"
            width="1.2"
          >
          </a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" vid2handler>
        <a-plane 
          material="src:#world-family-video2"
          position="0 0 0.4"
          rotation="0 0 0"
          width="1.2"
        >
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
